<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 05 - Tableaux</title>
</head>
<body>
    <h1>Exercice 05 - Tableau HTML</h1>

    <table border="53">
        
        <caption>Inventaire boutique</caption>

        <!-- En-tête -->
        <thead>
            <tr>
                <th>Produit</th>
                <th>Catégorie</th>
                <th>Prix (€)</th>
                <th>Stock</th>
            </tr>
        </thead>

        <!-- Corps du tableau -->
        <tbody>
            <tr>
                <td>Laptop A</td>
                <td>Informatique</td>
                <td>799</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Souris B</td>
                <td rowspan="2">Accessoires</td>
                <td>19</td>
                <td>57</td>
            </tr>
            <tr>
                <td>Clavier D</td>
                <td>39</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Écran C</td>
                <td>Informatique</td>
                <td>189</td>
                <td>23</td>
            </tr>
        </tbody>

        <!-- Pied du tableau -->
        <tfoot>
            <tr>
                <td colspan="4">Total articles distincts : 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
